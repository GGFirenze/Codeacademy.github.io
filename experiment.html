<script>
  window.experiment = Experiment.Experiment.initializeWithAmplitudeAnalytics('client-ND5RAzGtaMf9Rsf6xVRMbtazPemoMnuA', {debug:true});
</script>

<script>
   function setLabel() {
      console.log("Setting label");
            experiment.start().then(() => {
          const variant = experiment.variant('gg-memominder-exp-test1');
          console.log('variant = ' + JSON.stringify(variant));
          if (Object.keys(variant).length === 0) {
        document.addMemoLabel = 'Nothing';
          } else {
                    document.addMemoLabel = variant.payload.button_label;
          }
                console.log('Variant value is ' + document.addMemoLabel);
                document.getElementById("add-memo").innerHTML = document.addMemoLabel;
                document.getElementById("add-memo").style.visibility = "";
          amplitude.track("MemoMinder Viewed");
      });
         }
</script>
  </head>
  <body onload="setLabel()">
    <div class="pure-g">
      <div class="pure-u-3-24"></div>
      <div class="pure-u-18-24">
      <h1>Memo Minder</h1>
        <form class="pure-form pure-form-stacked" id="memo-input-form">
	  <fieldset>
		<legend><b>Add Reminder</b></legend>
		<label for="memo-subject">Subject</label>
                <input type="text" id="memo-subject" size="80" placeholder="Enter the memo subject ...">
		<label for="memo-priority">Priority</label>
                <select id="memo-priority">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
		<button type="submit" style="visibility:hidden" id="add-memo" class="pure-button pure-button-primary">Add</button>
	  </fieldset>
	<hr>
        </form>
        <div id="memosList">
		<table class="pure-table pure-table-horizontal">
                        <thead><tr><th>Subject</th><th>Priority</th><th>Status</th><th></th><th></th></tr></thead>
		<p></p>
		</table>
        </div>
     </div>
    </div>
  </body>
</html>
